<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatGPT - Assistente Virtual</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #4b4b4b, #6e6e6e, #7b7b7b, #5a5a5a);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.07);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      max-width: 400px;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid white;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .button {
      background-color: #00a8ff;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background-color: #0091e6;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://cdn.discordapp.com/attachments/1374901391939600394/1374902333867163688/c421dcb7b8d406de06ee870c71da54d6.png?ex=682fbd14&is=682e6b94&hm=ca19f49da3141e8e6a15331bdc34dc8a9958926b8d919fe12f4bdd914d73776b&" alt="ChatGPT Logo">
    <h1>Verificação Da 7M</h1>
    <p>Verificação Bem Sucedida</p>
    <a class="button" href="https://discord.gg/7mvazamentos" target="_blank">Volte ao Discord</a>
  </div>

  <footer>
    By 7M Vazamentos / Rzw
  </footer>

</body>
</html>
